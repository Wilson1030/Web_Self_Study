<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 特点: 
        1. 输入什么就显示什么
        2. 不会换行
     -->
    文本框: <input type="text">
    <br><br>
    <!-- 特点:
        1. 输入什么都以·显示
        2. 不会换行 
    -->
    密码框: <input type="password">
    <br><br>
    单选框: <input type="radio">
    <br><br>
    多选框: <input type="checkbox">
    <br><br>
    上传文件: <input type="file">
</body>
</html>
