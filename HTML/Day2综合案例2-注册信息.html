<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>注册</title>

<body>
    <form>
        <h1>注册信息</h1>

            <option>北京</option>

            <option>广州</option>
        </select>
        <br><br>

            <option>硕士</option>

            <option>高中</option>

        学校名称: <input type="text">
        <br><br>
        所学专业: <input type="text">

            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>

        <br>
